<html>
<head>
<link rel="stylesheet" href="main.css">
<link href="https://fonts.googleapis.com/css?family=Exo+2:200,400,600" rel="stylesheet">
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="main.js"></script>
</head>
<body>
<div id="lights">
  <div id="line"></div>
</div>
<span id="mode-label"> Play mode: </span>
<div id="mode-toggle">
  <div id="mode-pc" class="selected"> PC </div>
  <div id="mode-hue"> Hue </div>
</div>
<div id="hue-settings">
  <div class="setting">
    <div> IP: </div>
    <input id="ip-address" type="text" placeholder="10.0.19.215"/>
  </div>
  <div class="setting">
    <div> User ID: </div>
    <input id="user-id" type="text" placeholder="9L8mz8ETRmcIkKznr..."/>
  </div>
  <div id="calibrate">Calibrate</div>
</div>
</body>
</html>
