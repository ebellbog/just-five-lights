<html>
<head>
<link rel="stylesheet" href="main.css">
<link href="https://fonts.googleapis.com/css?family=Exo+2:200,400,600" rel="stylesheet">
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="config.js"></script>
<script src="main.js"></script>
<script src="./lib/cie_rgb_converter.js"></script>
</head>
<body>
<div id="start">START ?</div>
<div id="level-btns"></div>
<div id="stop">x</div>
<div id="score">
  <div> Score </div>
  <div> 0 </div>
  <div> x2 </div>
</div>
<div id="lights">
  <div id="line"></div>
</div>
<div id="controls">
  <span id="mode-label"> Play mode: </span>
  <div id="mode-toggle">
    <div id="mode-pc" class="selected"> PC </div>
    <div id="mode-hue"> Hue </div>
  </div>
  <div id="hue-settings">
    <div class="setting">
      <div> IP: </div>
      <input id="ip-address" type="text" placeholder="192.168.0.0"/>
    </div>
    <div class="setting">
      <div> User ID: </div>
      <input id="user-id" type="text" placeholder="abc123..."/>
    </div>
    <div id="calibrate">Calibrate</div>
  </div>
</div>
</body>
</html>
